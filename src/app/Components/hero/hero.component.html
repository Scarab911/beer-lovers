<div class="hero">
    <h1>WE LOVE BEER</h1>
    <form #searchForm="ngForm">

        <div class="form-group">
            <label for="search">Search for beer brand:</label>

            <input class="search-bar"
                type="search"
                name="searchText"
                placeholder="Corona"
                [(ngModel)]="searchString">
        </div>

        <button class="btn-search"
            (click)="getSearchString()">Get
            Beer</button>
    </form>
</div>
