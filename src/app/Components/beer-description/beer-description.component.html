<div class="beer-desc">
    <img src="{{beer.image_url}}"
        alt="Beer image">
    <div class="beer-info">
        <h1>{{beer.name}}</h1>
        <p>Alcohol: <span>{{beer.abv}} %</span></p>
        <p>PH number: <span>{{beer.ph}}</span></p>
        <p class="desc">{{beer.description}}</p>
        <p>Best food combinations: <span>{{beer.food_pairing}}</span>
        </p>
        <button>Mark as Favorite</button>
    </div>
</div>
